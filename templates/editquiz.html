<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="/static/adminstyle.css" />
  </head>
  <body>
    <div class="welcome" style="margin-bottom: 40px;">
      <h1>Edit Quiz</h1>
    </div>
    <div class="fieldbox">
    <form method="post">
      <label>Quiz Name:</label>
      <input name="name" , value="{{name}}", required />
      <br />
      <br />
      <label>Chapter ID:</label>
      <input name="chid" , value="{{ch_id}}" , required />
      <br />
      <br />
      <label>Date:</label>
      <input name="date" , type="date" , value="{{date}}" , required />
      <br />
      <br />
      <label>Duration:</label>
      <input name="time" , type="text" , pattern="[0-9]{2}:[0-9]{2}" , placeholder="HH:MM" , value="{{duration}}" ,  required />
      <br />
      <br />
      <label>Remark:</label>
      <input name="rem" value="{{remark}}" /> 
      <br />
      <br />
      <button class="fancybutton"
      onmouseover="this.style.backgroundColor='lightblue'; this.style.color='red';"
      onmouseout="this.style.backgroundColor=''; this.style.color='';"
      style="font-style: italic">Submit</button>
    </div> 
    </form>
  </body>
</html>
