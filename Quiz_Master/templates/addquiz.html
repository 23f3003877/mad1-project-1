<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Quiz</title>
    <link rel="stylesheet" href="/static/adminstyle.css" />
  </head>
  <body>
    <div class="welcome" style="margin-bottom: 40px;">
      <h1>Add Quiz</h1>
    </div>
    <div class="fieldbox">
    <form method="post">
      <label>Quiz Name:</label>
      <input name="name" , required />
      <br />
      <br />
      <label>Chapter ID:</label>
      <input name="chid" , required />
      <br />
      <br />
      <label>Date:</label>
      <input name="date" , type="date" , value="{{ datetime }}" , required />
      <br />
      <br />
      <label>Duration:</label>
      <input name="time" , type="text" , pattern="[0-9]{2}:[0-9]{2}" , placeholder="HH:MM"  , required />
      <br />
      <br />
      <label>Remark:</label>
      <input name="rem" /> 
      <br />
      <br />
      <button class="buttoncurve">Submit</button>
    </div> 
    </form>
  </body>
</html>
